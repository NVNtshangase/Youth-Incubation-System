{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Application Status</h2>
    <div class="card">
        <div class="card-body">
            {% if application_date %}
                <p><strong>Status:</strong> {{ status }}</p>
                <p><strong>Application Date:</strong> {{ application_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            {% else %}
                <p>{{ status }}</p>
            {% endif %}
        </div>
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
